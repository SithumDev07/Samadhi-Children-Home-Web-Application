<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="Form1style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Add Child</h1>
    </div>

    <!-- <form onsubmit="return validate(this);"> -->
    <form>
      <div class="name content">
        <label for="Name"class="label-align">Name with initials</label>
        <input type="text" name="Name" placeholder="Enter Name With Initials" id="InitialName" class="select">
      </div>
      <div class="fullName content">
        <label for="fullName"class="label-align">Full Name</label>
        <input type="text" name="fullName" placeholder="Enter Full Name" id="fullName">
      </div>
      <div class="birthday content">
        <label for="birthday"class="label-align">Birthday</label>
        <input type="date" name="birthday" placeholder="Enter Full Name" id="birthdate">
      </div>

      <div class="gender-wrapper content">
        <label for="gender" name="gender" class="gender label-align">Gender</label>
        <div class="radio-wrapper">
          <div class="male">
            <input type="radio" name="gender">
            <label for="gender" name="gender">Male</label>
          </div>
          <div class="female">
            <input type="radio" name="gender">
            <label for="gender" name="gender">Female</label>
          </div>
        </div>
      </div>
      <!-- <input type="submit" name="insert" value="Insert" class="content" id="submit"> -->
      <input name="insert" value="Insert" class="content" id="submit">

    </form>
  </div>

  <script>
      function isEmpty(value){
        return (value == '' ? true : false);
      }

      function isContainNumbers(value){
        return (/^[0-9]*$/g.test(value) ? true : false);
        // return (!/^[a-zA-Z\s]*$/g.test(value) ? true : false);
      }

      function colorChanges(input){
      input.classList.add('warningInput');
      input.style.borderColor = 'red';
    }

    const eventListenerFocused = (input, prevValue) => {
      input.addEventListener('focus', () => {
        input.style.borderColor = 'green';
        input.classList.remove('warningInput');
        input.placeholder = prevValue;
      })
    }

    const eventListenerBlurred = (input) => {
        input.addEventListener('blur', () => {
        input.style.borderColor = '#ccc';
      })
    }

    function validateChecker(input, messageOne, messageTwo){
      if(isEmpty(input.value)){
        input.placeholder = messageOne;
        colorChanges(input);
        return false;
      }
      else if(isContainNumbers(input.value)){
        input.value = ''
        input.placeholder = messageTwo;
        colorChanges(input);
        return false;
      }

      return true;
    }
  </script>

  <script>

    //Constants
    const InitialName = document.querySelector('#InitialName');
    const fullName = document.querySelector('#fullName');
    const birthdate = document.querySelector('#birthdate');
    const submitButton = document.querySelector('#submit');

    eventListenerFocused(InitialName, 'Enter Name With Initials')
    eventListenerFocused(fullName, 'Enter Full Name')

    eventListenerBlurred(InitialName);
    eventListenerBlurred(fullName);

    function validate(){
      if(validateChecker(InitialName, 'Name with Initials is required!', 'A valid Name is required!'))
        return true;
      if(validateChecker(fullName, 'Full Name is required!', 'A valid Name is required!'))
      return true;
      // if(!isNaN((new Date(birthdate.value)).getTime()))
      // return true;

      // console.log(!/^[0-9\s]*$/.test(InitialName.value))
      console.log("Is " + isContainNumbers(InitialName.value))

      return false;
    }

    submitButton.addEventListener('click', () => {
      console.log("Validate Checker " + validateChecker(InitialName, 'Name with Initials is required!', 'A valid Name is required!'));
    })

    // console.log(!isNaN((new Date(birthdate.value)).getTime()));

  </script>
</body>
</html>
